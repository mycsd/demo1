<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Events</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .event-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 8px; }
    .event-title { font-size: 1.5em; margin-bottom: 10px; }
    .event-info { margin: 5px 0; }
  </style>
</head>
<body>

<h1>Today's Events</h1>

<div id="events-container">
  Loading events...
</div>

<script>
async function loadEvents() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/mycsd/demo1/main/events.json');
    const events = await response.json();
    
    const container = document.getElementById('events-container');
    container.innerHTML = '';

    if (events.length === 0) {
      container.innerHTML = '<p>No events today.</p>';
      return;
    }

    events.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-card';

      card.innerHTML = `
        <div class="event-title">${event["event name"]}</div>
        <div class="event-info"><strong>Date:</strong> ${event.date}</div>
        <div class="event-info"><strong>Time:</strong> ${event.time}</div>
        <div class="event-info"><strong>Venue:</strong> ${event.venue}</div>
        <div class="event-info"><strong><a href="${event["registration link"]}" target="_blank">Register Here</a></strong></div>
      `;

      container.appendChild(card);
    });

  } catch (error) {
    console.error('Error loading events:', error);
    document.getElementById('events-container').innerText = 'Failed to load events.';
  }
}

loadEvents();
</script>

</body>
</html>
