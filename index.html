<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Events</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    /* Dynamic Island style */
    .dynamic-island {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 1.2em;
      margin-bottom: 30px;
      position: relative;
    }

    /* Breathing green dot */
    .green-dot {
    width: 10px;
    height: 10px;
    background-color: limegreen;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 12px; /* <-- left side inside */
    transform: translateY(-50%);
    animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translateY(-50%) scale(1); opacity: 1; }
      50% { transform: translateY(-50%) scale(1.5); opacity: 0.5; }
      100% { transform: translateY(-50%) scale(1); opacity: 1; }
    }

    /* Apple-style Notification */
    .event-notification {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .event-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .event-info {
      font-size: 0.95em;
      margin: 4px 0;
    }

    .register-link {
      margin-top: 10px;
      display: inline-block;
      background: #007aff;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 0.9em;
    }

    .register-link:hover {
      background: #0051a8;
    }
  </style>
</head>
<body>

<!-- Dynamic Island -->
<div class="dynamic-island">
  Today's Events
  <div class="green-dot"></div>
</div>

<!-- Events -->
<div id="events-container">
  Loading events...
</div>

<script>
async function loadEvents() {
  try {
    const response = await fetch('https://raw.githubusercontent.com/mycsd/demo1/main/events.json');
    const events = await response.json();
    
    const container = document.getElementById('events-container');
    container.innerHTML = '';

    if (events.length === 0) {
      container.innerHTML = '<p>No events today.</p>';
      return;
    }

    events.forEach(event => {
      const card = document.createElement('div');
      card.className = 'event-notification';

      card.innerHTML = `
        <div class="event-title">${event["event name"]}</div>
        <div class="event-info"><strong>üìÖ Date:</strong> ${event.date}</div>
        <div class="event-info"><strong>üïí Time:</strong> ${event.time}</div>
        <div class="event-info"><strong>üìç Venue:</strong> ${event.venue}</div>
        <a class="register-link" href="${event["registration link"]}" target="_blank">Register</a>
      `;

      container.appendChild(card);
    });

  } catch (error) {
    console.error('Error loading events:', error);
    document.getElementById('events-container').innerText = 'Failed to load events.';
  }
}

loadEvents();
</script>

</body>
</html>
